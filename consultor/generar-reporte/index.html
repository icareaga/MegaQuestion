<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generar Reporte | Consultor</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

 <header class="header">
  <div class="header-content">
    <a href="../index.html" class="logo-link">
      <img src="../../img/Logo.jpg" alt="MEGA Logo" class="mega-logo" />
    </a>
    <h1 class="header-title">Panel del Consultor</h1>
     <button class="btn logout-btn" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i> Salir
      </button>
  </div>
</header>


  <main class="main-container">
    <section class="reporte-section">
      <h2>Generar Reporte de Encuestas</h2>

      <form class="reporte-form">
        <label for="usuario">Seleccionar Usuario:</label>
        <select id="usuario" name="usuario" required>
          <option value="">-- Selecciona --</option>
          <option value="usuario1">Usuario 1</option>
          <option value="usuario2">Usuario 2</option>
          <!-- Aquí puedes cargar dinámicamente los usuarios -->
        </select>

        <label for="fecha">Rango de fechas:</label>
        <input type="date" id="fecha-inicio" name="fecha-inicio" required>
        <input type="date" id="fecha-fin" name="fecha-fin" required>

        <button type="submit">Generar Reporte</button>
      </form>

      <div class="reporte-resultado">
        <!-- Aquí se mostrará el resultado del reporte -->
        <p>No hay datos aún. Por favor genera un reporte.</p>
      </div>
    </section>
  </main>
</body>
</html>
