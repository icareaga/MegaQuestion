<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responder Encuesta - MegaQuestion</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    MegaQuestion - Responder Encuesta
  </header>

  <main>
    <div class="welcome">
      Encuesta: <strong>Satisfacción laboral 2025</strong>
    </div>

    <!-- Barra de progreso -->
    <div class="progress-container">
      <div class="progress-bar" style="width: 40%;">40%</div>
    </div>

    <form>
      <h2>Preguntas</h2>

      <div class="question">
        <label for="pregunta1">1. ¿Te sientes motivado en tu puesto actual?</label><br />
        <input type="radio" name="pregunta1" id="p1-si" value="Sí" />
        <label for="p1-si">Sí</label><br />
        <input type="radio" name="pregunta1" id="p1-no" value="No" />
        <label for="p1-no">No</label>
      </div>

      <div class="question">
        <label for="pregunta2">2. ¿Cómo calificas tu relación con tus compañeros?</label><br />
        <select id="pregunta2" name="pregunta2">
          <option value="">Selecciona una opción</option>
          <option>Excelente</option>
          <option>Buena</option>
          <option>Regular</option>
          <option>Mala</option>
        </select>
      </div>

      <div class="question">
        <label for="pregunta3">3. ¿Qué mejorarías en tu área de trabajo?</label><br />
        <textarea id="pregunta3" name="pregunta3" rows="4" placeholder="Escribe tu respuesta aquí..."></textarea>
      </div>

      <div class="form-buttons">
        <button type="submit" class="btn">Guardar</button>
        <button type="submit" class="btn success">Enviar encuesta</button>
      </div>
    </form>
  </main>

  <footer class="footer">
    <div class="copyright">
      © 2025 MegaQuestion - Departamento de Recursos Humanos
    </div>
  </footer>
</body>
</html>
