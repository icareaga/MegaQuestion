<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Continuar Encuesta - MegaQuestion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    MegaQuestion - Continuar Encuesta
  </header>

  <main>
    <div class="welcome">
      Encuesta: <strong>Evaluación de clima laboral</strong>
    </div>

    <div class="notifications">
      Preguntas guardadas automáticamente. Puedes continuar cuando gustes.
    </div>

    <form>
      <h2>Preguntas</h2>

      <div class="question">
        <label for="pregunta1">1. ¿Cómo calificarías tu ambiente laboral actual?</label><br>
        <select id="pregunta1" name="pregunta1">
          <option value="">Selecciona una opción</option>
          <option>Excelente</option>
          <option>Bueno</option>
          <option>Regular</option>
          <option>Malo</option>
        </select>
      </div>

      <div class="question">
        <label for="pregunta2">2. ¿Te sientes valorado por tu equipo y jefes?</label><br>
        <input type="radio" name="pregunta2" id="valorado1" value="Sí"> <label for="valorado1">Sí</label><br>
        <input type="radio" name="pregunta2" id="valorado2" value="No"> <label for="valorado2">No</label>
      </div>

      <div class="question">
        <label for="pregunta3">3. Comentarios adicionales:</label><br>
        <textarea id="pregunta3" name="pregunta3" rows="4" placeholder="Escribe tus comentarios aquí..."></textarea>
      </div>

      <div style="margin-top: 2rem;">
        <button type="submit" class="btn">Guardar y continuar después</button>
        <button type="submit" class="btn" style="margin-left: 1rem; background-color: #388e3c;">Finalizar encuesta</button>
      </div>
    </form>
  </main>

  <footer class="footer">
    <div class="copyright">
      © 2025 MegaQuestion - Departamento de Recursos Humanos
    </div>
  </footer>
</body>
</html>
