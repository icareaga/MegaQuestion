<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEGA - Login de usuarios</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
     <a href="index.html" class="logo-link">
    <img src="../../img/logo.jpg" alt="MEGA logo featuring bold stylized letters MEGA in blue and green with a subtle gradient background, conveying a modern and professional tone" class="mega-logo">
      <span class="sr-only">MEGA</span>
     </a>
     <h2 class="mega-subtitle">MegaQuestion</h2>
    </header>
    
    <div class="main-container">
        <div class="login-column">
            <main class="login-container">
                <h3 class="login-title">Login de usuarios</h3>
                
                <div class="user-types">
                    <div class="user-card">
                        <div class="user-icon"></div>
                        <h2 class="user-title"><a href="../usuario/index.html">Usuario</a></h2>
                        <button onclick="openLoginModal('Usuario')" class="login-btn">Ingresar</button>
                    </div>
                    
                    <div class="user-card">
                        <div class="user-icon"></div>
                        <h4 class="user-title"><a href="../consultor/index.html">Consultor</a></h4>
                        <button onclick="openLoginModal('Consultor')" class="login-btn">Ingresar</button>
                    </div>
                    
                    <div class="user-card">
                        <div class="user-icon"></div>
                        <h4 class="user-title"><a href="../administrador/index.html">Administrador</a></h4>
                        <button onclick="openLoginModal('Administrador')" class="login-btn">Ingresar</button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal de Login -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeLoginModal()">&times;</span>
            <div class="login-header">
                <h3 id="selectedRole" class="selected-role">ROL Seleccionado</h3>
                <h4 class="login-title">Inicio de Sesi贸n</h4>
            </div>
            
            <form class="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <div class="input-container">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="username" placeholder="Ingrese su usuario" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-container">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" placeholder="Ingrese su contrase帽a" required>
                    </div>
                </div>
                
                <button type="submit" class="login-btn">Ingresar</button>
            </form>
        </div>
    </div>
    
    <footer class="footer">
        <p class="copyright">Derechos Reservados <br>
            Desarrollado por Equipo UTOE <br>
            MEGA @Copy 2025</p>
    </footer>

    <script>
        // Funciones para controlar el modal
        function openLoginModal(role) {
            document.getElementById('selectedRole').textContent = role;
            document.getElementById('loginModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeLoginModal() {
            document.getElementById('loginModal').style.display = 'none';
            document.body.style.overflow = 'auto';
            document.querySelector('.login-form').reset();
        }

        // Cerrar modal al hacer clic fuera
        window.onclick = function(event) {
            const modal = document.getElementById('loginModal');
            if (event.target == modal) {
                closeLoginModal();
            }
        }

        // Manejar el env铆o del formulario
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('selectedRole').textContent;
            
            // Aqu铆 puedes agregar la l贸gica de autenticaci贸n
            console.log(`Login attempt: Role=${role}, User=${username}`);
            
            // Simular autenticaci贸n exitosa
            setTimeout(() => {
                alert(`Bienvenido ${username} (${role})`);
                closeLoginModal();
            }, 500);
        }
    </script>
</body>
</html>
