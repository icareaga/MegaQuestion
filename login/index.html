<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEGA - Inicio de Sesi칩n</title>
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="header-content">
      <a href="../index.html" class="logo-link">
        <img src="../img/Logo.jpg" alt="MEGA Logo" class="mega-logo">
      </a>
      <h2 class="mega-subtitle">MegaQuestion</h2>
    </div>
  </header>

  <div class="main-container">
    <main class="login-container">
      <h1 class="login-title">Inicio de Sesi칩n</h1>
      
      <div class="user-types">
        <div class="user-card" onclick="selectUserType('Usuario')">
          <i class="fas fa-user user-icon"></i>
          <h3>Usuario</h3>
          <p>Accede a tus encuestas</p>
        </div>
        
        <div class="user-card" onclick="selectUserType('Consultor')">
          <i class="fas fa-chart-bar user-icon"></i>
          <h3>Consultor</h3>
          <p>Consulta resultados</p>
        </div>
        
        <div class="user-card" onclick="selectUserType('Administrador')">
          <i class="fas fa-cog user-icon"></i>
          <h3>Administrador</h3>
          <p>Gestiona el sistema</p>
        </div>
      </div>

      <form id="loginForm" class="login-form hidden">
        <h2 id="roleTitle">Usuario</h2>
        
        <div class="form-group">
          <label for="username">Nombre de usuario</label>
          <div class="input-container">
            <i class="fas fa-user input-icon"></i>
            <input type="text" id="username" placeholder="Ingresa tu usuario" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Contrase침a</label>
          <div class="input-container">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="password" placeholder="Ingresa tu contrase침a" required>
          </div>
        </div>
        
        <button type="submit" class="btn">Ingresar</button>
      </form>
    </main>
  </div>

  <footer class="footer">
    <p class="copyright">Derechos Reservados <br>
      Desarrollado por Equipo UTOE <br>
      MEGA @Copy 2025</p>
  </footer>

  <script src="../js/main.js"></script>
</body>
</html>
